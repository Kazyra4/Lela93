<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lela93 ‚Äî Sito Ufficiale</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1f1b;
      --card: rgba(255, 255, 255, 0.08);
      --accent: #27f2b2;
      --text: #e6fffa;
      --muted: #a8e0d2;
      --radius: 22px;
      --fs-base: 0.95rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      font-size: var(--fs-base);
      background: radial-gradient(circle at top, #1a3a32, #081311);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 30px 15px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      display: grid;
      gap: 20px;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 20px 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid var(--accent);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    h1 {
      font-family: 'Comfortaa', cursive;
      font-size: 1.8rem;
      color: var(--accent);
    }

    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      line-height: 1.4;
    }

    .section-title {
      font-family: 'Comfortaa', cursive;
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: var(--accent);
    }

    .socials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .social {
      text-decoration: none;
      color: var(--text);
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 14px;
      border-radius: 14px;
      text-align: center;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .social:hover {
      background: rgba(39, 242, 178, 0.15);
      transform: translateY(-2px);
    }

    .schedule {
      display: flex;
      flex-direction: column;
      gap: 6px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">

        </div>
      </header>
    </div>

    <div class="card">
      <div class="section-title">Social</div>
      <div class="socials">
        <a class="social" href="https://www.twitch.tv/lela93" target="_blank">Twitch</a>
        <a class="social" href="https://www.youtube.com/@itsLela93" target="_blank">YouTube</a>
        <a class="social" href="https://www.instagram.com/_lela93/" target="_blank">Instagram</a>
        <a class="social" href="https://www.tiktok.com/@itslela93" target="_blank">TikTok</a>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Orari Stream</div>
      <div class="schedule">
        <div>üìÖ Luned√¨ - Venerd√¨</div>
        <div>‚è∞ 13:00 - 17:00</div>
      </div>
    </div>

    <footer>
      ¬© 2026 Lela93 ‚Äî Tutti i diritti riservati
    </footer>

  </div>
</body>
</html>
